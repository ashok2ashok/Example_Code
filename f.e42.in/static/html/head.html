		function init_screen() {

			$(".datepicker").datepicker({

			//End Date should activate the dates to select only after the date selected in Start date
			$('#start_dt').datetimepicker({

							var endDateTextBox = $('#end_dt');

									var testEndDate = new Date(endDateTextBox.val());

			$('#end_dt').datetimepicker({
					dateFormat: 'dd-M-yy',
					onClose: function(dateText, inst) {
							var startDateTextBox = $('#start_dt');
							if (startDateTextBox.val() != '') {
									var testStartDate = new Date(startDateTextBox.val());
									var testEndDate = new Date(dateText);
									if (testStartDate > testEndDate)

			$("input:text, select, textarea").focus(function(){     // On focus
					var title=$(this).attr('title');

							$(this).val("");
					}
					$(this).removeClass("light-text");
					$(this).addClass("highlight-text");
			}).blur(function(){                             // On blur
					var title=$(this).attr('title');
					if ( $(this).val() === '' ) {
							$(this).val(title);
					}
					$(this).addClass("light-text");
					$(this).removeClass("highlight-text");
			}).each(function(){                             // On load

					if ( $(this).val() === '' ) {
							$(this).val(title);
					}
			});

			$("textarea").keypress(function() {
				var text_length=$('#'+this.id).val();
				var max_length=$('#'+this.id).attr('max_length');
				if (typeof(max_length) == 'undefined') max_length=200; 

				if ( text_length.length >= max_length ) {
					text_length = text_length.substring(0, max_length-1);
					$('#'+this.id).val(text_length);
					//alert('max='+max_length);

		// Convert Indian currency format to a simple number (without the Rs suffix)
		function inr2num(inr) { 
			//alert('INR=['+inr+']'); 
			inr=$.trim(inr); 
			if ( inr == null || inr == "" ) return parseFloat(0.00); 
			var num=parseFloat((inr).replace(/,/g,'')); 
			//alert('got='+inr+' returned='+(num).toFixed(2)); 
			return num; 
		} 


		// Convert number to Indian currency format (without the Rs suffix)
		function num2inr(nStr) { 
			nStr=parseFloat(nStr).toFixed(2);
			nStr += ''; 
			x = nStr.split('.'); 
			x1 = x[0]; 
			x2 = x.length > 1 ? '.' + x[1] : ''; 
			var rgx = /(\d+)(\d{3})/; 
			var z = 0; 
			var len = String(x1).length; 
			var num = parseInt((len/2)-1); 

			while (rgx.test(x1)) 
			{ 
				if(z > 0) 
				{ 
				x1 = x1.replace(rgx, '$1' + ',' + '$2'); 
				} 
				else 
				{ 
				x1 = x1.replace(rgx, '$1' + ',' + '$2'); 
				rgx = /(\d+)(\d{2})/; 
				} 
				z++; 
				num--; 
				if(num == 0) 
				{ 
				break; 
				} 
			} 
			return x1 + x2; 
		}
