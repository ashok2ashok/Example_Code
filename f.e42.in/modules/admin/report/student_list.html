<script type="text/javascript">
	$(document).ready(function(){

	$('.order_sort').click(function(){
			// Show loading on every call
			$('.order-list').html('<div style="text-align:center;"><img src="static/images/ajax-loader-medium-2.gif"/></div>');
			data=$('#SearchReportGenerateForm').serialize();
			$('#order-by').val(this.id);
			order_by_type=$('#order-by-type').val();
			if ( order_by_type == 'DESC' ) order_by_type='ASC';
			else order_by_type='DESC';
			$('#order-by-type').val(order_by_type);// Ajax call
			$( ".order-list" ).load('index.php?mode=a&mod=admin&ent=report&go=student_report&report_mode=HTML&order_by='+this.id+'&order_by_type='+order_by_type+'&'+data).show();
			return false;
		});

		// CSV 
		$('#StudentReportCSV').click(function() {
			document.location.href='index.php?mod=admin&ent=report&mode=a&go=student_report&report_mode=CSV&<?php echo $row['search_str'];?>';
		return false;
	});

		// PDF 
		$('#StudentReportPDF').click(function() {
			document.location.href='index.php?mod=admin&ent=report&mode=a&go=student_report&report_mode=PDF&<?php echo $row['search_str'];?>';
			return false;
		});

		// Print 
		$('#StudentReportPrint').click(function() {
			$('#order-report-icons').hide();
			w=window.open();
			w.document.write($('.order-list').html());
			w.print();
			w.close();
			$('#order-report-icons').show();
		});

		// Mail
		$( "#StudentReportMail" ).click(function(){
			$('#go').val('student_report');
			mail_dialog_open('Student Report');
			$('#search-str').val('<?php echo $row['search_str'];?>');
		});
	});
</script>
